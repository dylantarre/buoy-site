  <!-- Floating particles -->
  <g>
    <circle cx="96" cy="361" r="2" fill="rgba(0, 102, 255, 0.6)"/>
    <circle cx="193" cy="331" r="2" fill="rgba(139, 92, 246, 0.5)"/>
    <circle cx="338" cy="391" r="2" fill="rgba(0, 102, 255, 0.6)"/>
    <circle cx="482" cy="346" r="2" fill="rgba(249, 115, 22, 0.4)"/>
    <circle cx="627" cy="376" r="2" fill="rgba(139, 92, 246, 0.5)"/>
    <circle cx="724" cy="361" r="2" fill="rgba(0, 102, 255, 0.6)"/>
    <circle cx="820" cy="406" r="2" fill="rgba(249, 115, 22, 0.4)"/>
    <circle cx="917" cy="331" r="2" fill="rgba(0, 102, 255, 0.6)"/>
  </g>

  <!-- Mesh overlay -->
  <rect width="965" height="482" fill="url(#mesh1)"/>
  <rect width="965" height="482" fill="url(#mesh2)"/>
  <rect width="965" height="482" fill="url(#mesh3)"/>
  <rect width="965" height="482" fill="url(#mesh4)"/>
