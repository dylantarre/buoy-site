<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 965 482" width="965" height="482">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="30%" stop-color="#0d1f35"/>
      <stop offset="70%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#061018"/>
    </linearGradient>

    <!-- Wave gradients -->
    <linearGradient id="waveGradient1" x1="0" y1="0" x2="965" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(30, 100, 200, 0.13)"/>
      <stop offset="50%" stop-color="rgba(60, 120, 220, 0.17)"/>
      <stop offset="100%" stop-color="rgba(30, 100, 200, 0.13)"/>
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0" y1="0" x2="965" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(50, 90, 210, 0.12)"/>
      <stop offset="50%" stop-color="rgba(70, 110, 230, 0.16)"/>
      <stop offset="100%" stop-color="rgba(50, 90, 210, 0.12)"/>
    </linearGradient>
    <linearGradient id="waveGradient3" x1="0" y1="0" x2="965" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(40, 110, 195, 0.11)"/>
      <stop offset="50%" stop-color="rgba(65, 130, 215, 0.15)"/>
      <stop offset="100%" stop-color="rgba(40, 110, 195, 0.11)"/>
    </linearGradient>

    <!-- Drop shadow filters -->
    <filter id="waveShadow0" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="-8" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <filter id="waveShadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="-7" stdDeviation="5" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    <filter id="waveShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="-6" stdDeviation="4" flood-color="rgba(0,0,0,0.45)"/>
    </filter>

    <!-- 4-pointed star symbol -->
    <symbol id="star4" viewBox="-10 -10 20 20">
      <path d="M0,-8 L1,-1 L8,0 L1,1 L0,8 L-1,1 L-8,0 L-1,-1 Z" fill="currentColor"/>
    </symbol>

    <!-- Mesh overlay gradients -->
    <radialGradient id="mesh1" cx="20%" cy="20%" r="50%">
      <stop offset="0%" stop-color="rgba(0, 102, 255, 0.1)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="mesh2" cx="80%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(139, 92, 246, 0.08)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="mesh3" cx="40%" cy="80%" r="40%">
      <stop offset="0%" stop-color="rgba(249, 115, 22, 0.06)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="mesh4" cx="90%" cy="80%" r="50%">
      <stop offset="0%" stop-color="rgba(0, 102, 255, 0.08)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="965" height="482" fill="url(#bgGradient)"/>

  <!-- Stars -->
  <g fill="rgba(255,255,255,0.5)">
    <use href="#star4" x="15" y="11" width="3" height="5"/>
    <use href="#star4" x="98" y="40" width="2" height="4"/>
    <use href="#star4" x="60" y="85" width="3" height="6"/>
    <use href="#star4" x="209" y="19" width="2" height="4"/>
    <use href="#star4" x="133" y="122" width="3" height="5"/>
    <use href="#star4" x="306" y="53" width="2" height="4"/>
    <use href="#star4" x="350" y="94" width="3" height="5"/>
    <use href="#star4" x="179" y="67" width="2" height="4"/>
    <use href="#star4" x="425" y="25" width="3" height="6"/>
    <use href="#star4" x="477" y="107" width="2" height="4"/>
    <use href="#star4" x="566" y="32" width="3" height="5"/>
    <use href="#star4" x="269" y="147" width="2" height="4"/>
    <use href="#star4" x="655" y="74" width="3" height="5"/>
    <use href="#star4" x="715" y="40" width="2" height="4"/>
    <use href="#star4" x="529" y="174" width="3" height="5"/>
    <use href="#star4" x="796" y="119" width="3" height="6"/>
    <use href="#star4" x="901" y="20" width="2" height="4"/>
    <use href="#star4" x="735" y="160" width="3" height="5"/>
    <use href="#star4" x="37" y="187" width="2" height="4"/>
    <use href="#star4" x="119" y="47" width="3" height="5"/>
    <use href="#star4" x="626" y="140" width="2" height="4"/>
    <use href="#star4" x="841" y="87" width="3" height="5"/>
    <use href="#star4" x="246" y="100" width="2" height="4"/>
    <use href="#star4" x="946" y="127" width="3" height="6"/>
    <use href="#star4" x="395" y="179" width="2" height="4"/>
    <use href="#star4" x="82" y="154" width="3" height="5"/>
    <use href="#star4" x="454" y="80" width="3" height="5"/>
    <use href="#star4" x="878" y="167" width="2" height="4"/>
    <use href="#star4" x="164" y="27" width="3" height="5"/>
    <use href="#star4" x="343" y="14" width="2" height="4"/>
    <use href="#star4" x="581" y="114" width="3" height="5"/>
    <use href="#star4" x="685" y="187" width="3" height="5"/>
    <use href="#star4" x="105" y="107" width="2" height="4"/>
    <use href="#star4" x="492" y="34" width="3" height="5"/>
    <use href="#star4" x="923" y="53" width="2" height="4"/>
    <use href="#star4" x="283" y="80" width="3" height="6"/>
    <use href="#star4" x="194" y="174" width="2" height="4"/>
    <use href="#star4" x="760" y="27" width="3" height="5"/>
    <use href="#star4" x="410" y="127" width="2" height="4"/>
    <use href="#star4" x="52" y="53" width="3" height="5"/>
    <use href="#star4" x="640" y="40" width="2" height="4"/>
    <use href="#star4" x="826" y="59" width="3" height="5"/>
    <use href="#star4" x="328" y="160" width="3" height="5"/>
    <use href="#star4" x="544" y="87" width="2" height="4"/>
    <use href="#star4" x="231" y="59" width="3" height="5"/>
    <use href="#star4" x="775" y="107" width="3" height="6"/>
    <use href="#star4" x="447" y="154" width="2" height="4"/>
    <use href="#star4" x="30" y="119" width="3" height="5"/>
    <use href="#star4" x="700" y="114" width="2" height="4"/>
  </g>

  <!-- Grid lines -->
  <g opacity="0.15" stroke="url(#waveGradient1)" stroke-width="1">
    <line x1="0" y1="120" x2="965" y2="120"/>
    <line x1="0" y1="180" x2="965" y2="180"/>
    <line x1="0" y1="241" x2="965" y2="241"/>
    <line x1="0" y1="301" x2="965" y2="301"/>
    <line x1="0" y1="361" x2="965" y2="361"/>
  </g>

  <!-- Wave layers (scaled for 965x482) -->
  <path fill="url(#waveGradient1)" filter="url(#waveShadow0)"
        d="M0,241 Q120,223 241,241 T482,241 T723,241 T965,241 L965,482 L0,482 Z"/>
  <path fill="url(#waveGradient2)" filter="url(#waveShadow1)"
